---
layout: default
title: Наш блог -
---
<div class="blog_wrapper">

    {% for article in site.articles %}
    <a href="{{ article.url }}">
        {% include date_ru.html date=article.date %}

    </a>
    <article class="blog_post">
        <h3>{{ article.name }}</h3>
        {{ article.content |truncatehtml | truncatewords: 150 | markdownify }}
        <p  class="clear"><a href="{{ article.url }}"><i>Читать полностью</i></a></p>
    </article>
    <hr>
    {% endfor %}

</div>
