---
layout: default
title: Наш блог -
---
<div class="blog_wrapper">

    {% for article in site.articles %}
    <a href="{{ article.url }}">
        {% include date_ru.html date=article.date %}
        <h3>{{ article.name }}</h3>
    </a>
    <article class="blog_post clear">
        {{ article.content |truncatehtml | truncatewords: 100 | markdownify }}
        <a href="{{ article.url }}"><i>Читать полностью</i></a>
    </article>
    <hr>
    {% endfor %}

</div>
